<!DOCTYPE html>
<html lang="en">
<head>

  <title>Teddy Message for RuHI</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;

      color: #d63384;

      font-size: 2rem;

    }

      100% { transform: translateY(0); }
    }
    .message {
      background-color: #fff;
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 1.5rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    audio {
      margin-top: 1rem;
      width: 100%;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: white;
      background: #ff4081;
      padding: 0.8rem 1.5rem;
      border-radius: 2rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #e91e63;
    }
  </style>
</head>
