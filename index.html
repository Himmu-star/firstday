<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Sona 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4ec, #fff3f9);
      overflow-x: hidden;
      position: relative;
    }
    header {
      background-color: #e91e63;
      padding: 1.5rem;
      color: white;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    .section {
      padding: 2rem 1rem;
      text-align: center;
      animation: fadeInUp 1s ease both;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .section h2 {
      color: #d63384;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .section p {
      color: #444;
      font-size: 1.1rem;
    }
    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 0.9rem 1.8rem;
      background: linear-gradient(to right, #ff80ab, #ff4081);
      color: white;
      font-weight: bold;
      border-radius: 2rem;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .teddy {
      width: 100px;
      animation: float 3s ease-in-out infinite;
      margin: 2rem auto;
      transition: transform 0.3s ease;
    }
    .teddy:hover {
      transform: scale(1.2);
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    audio {
      display: block;
      margin: 2rem auto;
    }
    @media (max-width: 600px) {
      .btn {
        width: 80%;
        padding: 1rem;
        font-size: 1rem;
      }
      .section h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    💖 Welcome to Your Surprise World, Sona ❣️
  </header>

  <div class="section">
    <img src="https://cdn-icons-png.flaticon.com/128/3909/3909444.png" class="teddy" alt="Teddy">
    <p><strong>“Salaam Aaya... 💖”</strong> is playing for you in background 🎵</p>
    <audio autoplay loop>
      <source src="salaam-aaya.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="section">
    <h2>🎧 A Teddy Has Something to Say</h2>
    <a href="voice-note.html" class="btn">Open</a>

    <h2>🏆 Your Special Certificate</h2>
    <a href="certificate.html" class="btn">View</a>

    <h2>🎬 First Day Animation</h2>
    <a href="first-day-animation.html" class="btn">Watch</a>

    <h2>💌 A Letter from Rishu</h2>
    <a href="letter.html" class="btn">Read</a>

    <h2>🎁 Final Surprise</h2>
    <a href="final-surprise.html" class="btn">Reveal</a>

    <h2>🌠 Star Wishes</h2>
    <a href="star-wish.html" class="btn">Touch Stars</a>
  </div>
</body>
</html>
